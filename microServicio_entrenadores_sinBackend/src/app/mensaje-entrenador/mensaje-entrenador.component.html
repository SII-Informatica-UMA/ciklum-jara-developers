<div class="container-fluid">
    <div class="row justify-content-center mt-4">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title" style="text-align: center;">Lista de Correos de {{ getUsuarioPorPersona(entrenador).nombre }}</h4>
          </div>
          <div class="card-body">
            <div class="list-group">
                <button *ngFor="let mensajeConEmisor of getMensajesEntrenadorConEmisor()" type="button" class="list-group-item list-group-item-action"
                  (click)="seleccionarMensaje(mensajeConEmisor.mensaje.idMensaje)">
                  <strong>{{ mensajeConEmisor.mensaje.asunto }}</strong>
                  <div *ngIf="mensajeConEmisor.mensaje.idMensaje === mensajeSeleccionado" class="mensaje-detalle">
                    <!-- Detalles del mensaje -->
                    <br>
                    <p><strong><i><u>Asunto:</u></i></strong> {{ mensajeConEmisor.mensaje.asunto }}</p>
                    <p><strong><i><u>Emisor:</u></i></strong> {{ mensajeConEmisor.emisor.nombre }} {{ mensajeConEmisor.emisor.apellido1 }}</p>
                    <p><strong><i><u>Contenido:</u></i></strong> {{ mensajeConEmisor.mensaje.contenido }}</p>
                    <!-- Agregar más detalles según sea necesario -->
                  </div>
                </button>
              </div>              
          </div>
        </div>
      </div>
    </div>
    
    <div class="row justify-content-center mt-3 mb-4">
      <div class="col-lg-10">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title" style="text-align: center;">Enviar Correo</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="destinatario" class="form-label">Destinatario:</label>
                <input type="text" class="form-control" id="destinatario" placeholder="Correo del destinatario">
              </div>
              <div class="mb-3">
                <label for="asunto" class="form-label">Asunto:</label>
                <input type="text" class="form-control" id="asunto" placeholder="Asunto del correo">
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
